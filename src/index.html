<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ExemploFbqPixel</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script defer>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.2';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- End Facebook SDK for JavaScript -->

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'SUA_ID_FB'); /* Coloque aqui a sua ID da pagina/app no facebook onde você irá monitorar os acessos. */
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" 
    src="https://www.facebook.com/tr?id=SUA_ID_FB&ev=PageView&noscript=1"/> <!-- Coloque aqui a sua ID da pagina/app no facebook onde você irá monitorar os acessos. -->
  </noscript>
  <!-- End Facebook Pixel Code -->
</head>
<body>
  <app-root></app-root>
</body>
</html>
